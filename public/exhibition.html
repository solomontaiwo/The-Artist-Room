<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mostre d'Arte con Vue.js</title>

    <!-- Incluso Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- Link ai fogli di stile di Bootstrap -->
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .crazy-header {
            text-align: center;
            padding: 50px;
        }

        .funky-title {
            font-size: 4em;
            margin: 0;
            color: #f79e56;
            transform: rotate(-10deg);
            text-align: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>

    <!-- Contenuto principale -->

    <div class="container">
        <div id="app" class="col-lg-12 mb-12">
            <h2 class="funky-title">Prossime Mostre</h2> <!--GESTIONE CON ANIMAZIONI IN CSS-->
            <hr>
            <!-- Card di Bootstrap-->
            <div class="card-deck">
                <div class="card" v-for="(mostra, index) in mostre">
                    <!--fa un for sulle mostre definite nella collezione, con indice dato da INDEX-->
                    <img :src="mostra.immagine" class="card-img-top">
                    <!--SI VA A PRENDERE IMMAGINE definita da mostra.immagine, il cui collegamento è definito sotto-->
                    <div class="card-body">
                        <h5 class="card-title">{{ mostra.nome }}</h5>
                        <p class="card-text" v-show="mostra.mostraDettagli">{{ mostra.descrizione }} </p> <!-- accedo all'elemnto della collezione con la notazione punto 
                    proprio come una STRUCT IN C -->
                        <button class="btn btn-success" @click="toggleDettagli(index)">Mostra
                            Dettagli</button>
                        <!--MOSTRA dettagli, della mostra con indice= INDEX-->
                        <!--quando utente preme mostra dettagli si scatena l'evento, leghiamo l'evento al click  dell'utente-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Vue.js -->
    <script>
        new Vue({
            el: '#app',
            data: {
                mostre: [
                    //definisco questa sorta di struct, o tipo di collezioni di varibili diverse 
                    {
                        nome: 'ACHILLE FUNI. UN MAESTRO DEL NOVECENTO TRA STORIA E MITO',
                        descrizione: "Virgilio Socrate Achille Funi (Ferrara, 1890 – Appiano Gentile, 1972) ha attraversato da protagonista i principali movimenti che hanno caratterizzato la cultura italiana della prima metà del Novecento. Dopo essersi distinto nell’ala moderata del Futurismo, si è affermato come uno tra i grandi interpreti del Realismo magico, del moderno classicismo di “Novecento” e del muralismo degli anni Trenta, pur mantenendo sempre una spiccata autonomia.",
                        immagine: '/images/achille.jpg',
                        mostraDettagli: false
                    }, //il valore è false perchè al momento non visibili
                    {
                        nome: 'RITORNO A FERRARA. L’UNIVERSO DI LEO CONTINI LAMPRONTI',
                        descrizione: 'Dal 9 novembre, il Museo Nazionale dell’Ebraismo Italiano e della Shoah - MEIS ospita la mostra Ritorno a Ferrara. L’universo di Leo Contini Lampronti, curata da Hava Contini e Yael Sonnino-Levy. Un percorso che vuole riscoprire un artista curioso ed eclettico, alla costante ricerca di un dialogo intimo tra sperimentazione artistica e ispirazione religiosa.',
                        immagine: '/images/ebraismo.jpg',
                        mostraDettagli: false
                    },

                ]
            },
            methods: {
                toggleDettagli(index) {
                    // Inverti lo stato della visualizzazione dei dettagli
                    //Possiamo utilizzare il $set() metodo, per impostare una proprietà su un valore quando si fa clic sull'elemento.
                    //prendiamo entrambe le mostre e settiamo a true i dettagli, in modo tale da essere visibile 
                    this.$set(this.mostre, index, {
                        ...this.mostre[index],
                        mostraDettagli: !this.mostre[index].mostraDettagli
                    }); //passiamo a true mostraDettagli, in modo tale da renderlo visibile
                }
            }
        });
    </script>

</body>

</html>
